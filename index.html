<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Farm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa; /* nền sáng */
    }
    .card {
      background: #ffffff; /* thẻ màu trắng */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    .sensor-value {
      transition: all 0.3s ease;
    }
    .sensor-value.updated {
      color: #2563eb; /* xanh dương khi cập nhật */
      font-weight: 600;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-md mx-auto space-y-4">
    <!-- Header -->
    <div class="card py-4 px-6 text-center">
      <h1 class="text-indigo-600 font-bold text-sm uppercase tracking-wider">SMART FARM</h1>
      <p class="text-gray-500 text-xs mt-1">Điều khiển và giám sát vườn rau thông minh</p>
    </div>

    <!-- Monitoring Section -->
    <div class="card p-4 space-y-4">
      <div class="flex items-center space-x-2 text-indigo-600 font-semibold text-sm">
        <i class="fas fa-chart-line"></i>
        <span>GIÁM SÁT</span>
      </div>

      <div class="space-y-3 text-gray-700 text-sm">
        <div class="flex justify-between items-center p-3 rounded-lg bg-gray-50">
          <div class="flex items-center space-x-2">
            <i class="fas fa-thermometer-half text-red-500"></i>
            <span>NHIỆT ĐỘ THỰC:</span>
          </div>
          <span id="sensor-0" class="sensor-value font-mono">-- °C</span>
        </div>

        <div class="flex justify-between items-center p-3 rounded-lg bg-gray-50">
          <div class="flex items-center space-x-2">
            <i class="fas fa-tint text-blue-500"></i>
            <span>ĐỘ ẨM THỰC:</span>
          </div>
          <span id="sensor-1" class="sensor-value font-mono">-- %</span>
        </div>

        <div class="flex justify-between items-center p-3 rounded-lg bg-gray-50">
          <div class="flex items-center space-x-2">
            <i class="fas fa-water text-teal-500"></i>
            <span>ĐỘ ẨM ĐẤT:</span>
          </div>
          <span id="sensor-2" class="sensor-value font-mono">-- %</span>
        </div>

        <div class="flex justify-between items-center p-3 rounded-lg bg-gray-50">
          <div class="flex items-center space-x-2">
            <i class="fas fa-seedling text-green-600"></i>
            <span>TÌNH TRẠNG PHÁT TRIỂN:</span>
          </div>
          <span id="sensor-3" class="sensor-value font-mono">-- cm</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const eraWidget = new EraWidget();
    let realtimeConfigs = new Array(4).fill(null);
    let isConfigured = false;

    // Đơn vị cho từng sensor
    const units = ["°C", "%", "%", "cm"];

    eraWidget.init({
      onConfiguration: (config) => {
        if (config.realtime_configs) {
          realtimeConfigs = config.realtime_configs.slice(0,4);
        }
        isConfigured = true;
      },
      onValues: (values) => {
        realtimeConfigs.forEach((config, index) => {
          if (config?.id && values[config.id]) {
            updateSensorDisplay(index, values[config.id].value);
          }
        });
      }
    });

    function updateSensorDisplay(index, value) {
      const element = document.getElementById(`sensor-${index}`);
      if (element) {
        element.textContent = value + " " + units[index]; // gắn thêm đơn vị
        element.classList.add('updated');
        setTimeout(() => element.classList.remove('updated'), 300);
      }
    }
  </script>
</body>
</html>
